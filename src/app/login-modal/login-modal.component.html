<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content" *ngIf="isLogin; else isRegister">
  <h3>Iniciar Sesión</h3>
  <form [formGroup]="inicioForm" (ngSubmit)="onSubmit()">
    <label for="username">Usuario:</label>
    <input type="email" email="true" id="email" formControlName="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" name="password" required>

    <button type="submit" [disabled]="!inicioForm.valid">Iniciar Sesión</button>
  </form>
  <br>
  <button class="btn-registar" (click)="isLogin = false">Registrar</button> <!-- Asegúrate de que este botón llama a onRegister -->
</div>


<ng-template #isRegister>
  <div class="modal-content">
    <div class="formulario-registro">
      <h2>Registro</h2>
      <form [formGroup]="registroForm" (ngSubmit)="onRegister()">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre" required>
        </div>
        <div>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" formControlName="correo" required>
        </div>
        <div>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" formControlName="contrasena" required>
        </div>
        <div>
          <label for="saldo">Saldo Inicial:</label>
          <input type="number" id="saldo" formControlName="saldo" required>
        </div>
        <div>
          <h3>Selecciona un Avatar</h3>
            <div class="avatar-container">
              <img class="avatar" src="https://img.icons8.com/?size=512&id=12268&format=png" alt="Avatar 1" (click)="setAvatar('https://img.icons8.com/?size=512&id=12268&format=png')">
              <img class="avatar" src="https://img.icons8.com/?size=512&id=38038&format=png" alt="Avatar 2" (click)="setAvatar('https://img.icons8.com/?size=512&id=38038&format=png')">
              <img class="avatar" src="https://img.icons8.com/color/600/spiderman-head.png" alt="Avatar 3" (click)="setAvatar('https://img.icons8.com/color/600/spiderman-head.png')">
              <img class="avatar" src="https://cdn0.iconfinder.com/data/icons/famous-character-vol-1-colored/48/JD-09-512.png" alt="Avatar 4" (click)="setAvatar('https://cdn0.iconfinder.com/data/icons/famous-character-vol-1-colored/48/JD-09-512.png')">
              <img class="avatar" src="https://cdn0.iconfinder.com/data/icons/famous-character-vol-1-colored/48/JD-11-512.png" alt="Avatar 5" (click)="setAvatar('https://cdn0.iconfinder.com/data/icons/famous-character-vol-1-colored/48/JD-11-512.png')">
              <img class="avatar" src="https://icons.veryicon.com/png/o/avatar/superhero-marvel/thanos.png" alt="Avatar 6" (click)="setAvatar('https://icons.veryicon.com/png/o/avatar/superhero-marvel/thanos.png')">
            </div>

        </div>
        <button type="submit" class="btn-aceptar" [disabled]="registroForm.invalid">Aceptar</button>
      </form>
    </div>
  </div>


</ng-template>
